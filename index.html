<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dice Game</title>
</head>
<body>
  
  <div class="container">
    <header>
      <button class="refresh" onclick="roll()">Roll the dices</button>
    </header>

    <main>

      <div id='result'></div>
      
      <section>
        <div class="dice">
          <p id="player1-para">Player 1</p>
          <img src="dice-images/dice-6-md.png" alt="dice face with six pips" id="player1-dice" >
        </div>

        <div class="dice">
          <p id="player2-para">Player 2</p>
          <img src="dice-images/dice-6-md.png" alt="dice face with six pips" id="player2-dice" >
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
